    - restore_cache:
        key: dependency-cache-{{ .Revision }}
    - restore_cache:
        key: build-cache-{{ .Revision }}
    - run:
        name: build:release
        command: node ./development/publish-release.js

  job-publish-postrelease:
    docker:
    - image: circleci/node:8.11.4-browsers
