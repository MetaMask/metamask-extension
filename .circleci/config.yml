version: 2

workflows:
  version: 2
  full_test:
    jobs:
    - prep-deps-npm
    - prep-build:
        requires:
        - prep-deps-npm
    - prep-docs:
        requires:
        - prep-deps-npm
    - prep-scss:
        requires:
        - prep-deps-npm
    - test-lint:
        requires:
        - prep-deps-npm
    # - test-deps:
    #     requires:
    #     - prep-deps-npm
    - test-e2e-chrome:
        requires:
        - prep-deps-npm
        - prep-build
    # - test-e2e-firefox:
    #     requires:
    #     - prep-deps-npm
    #     - prep-build
    - test-unit:
        requires:
        - prep-deps-npm
    - test-integration-mascara-chrome:
        requires:
        - prep-deps-npm
        - prep-scss
    # - test-integration-mascara-firefox:
    #     requires:
    #     - prep-deps-npm
    #     - prep-scss
    - test-integration-flat-chrome:
        requires:
        - prep-deps-npm
        - prep-scss
    - test-integration-flat-firefox:
        requires:
        - prep-deps-npm
        - prep-scss
    - all-tests-pass:
        requires:
        - test-lint
        - test-unit
        - test-e2e-chrome
        # - test-e2e-firefox
        - test-integration-mascara-chrome
        # - test-integration-mascara-firefox
        - test-integration-flat-chrome
        - test-integration-flat-firefox
    - job-screens:
        requires:
        - prep-deps-npm
        - prep-build
    #           - all-tests-pass
    - job-publish-prerelease:
        requires:
        - prep-deps-npm
        - prep-build
        - job-screens
    #           - all-tests-pass
    - job-publish-release:
        filters:
          branches:
            only: master
        requires:
        - prep-deps-npm
        - prep-build
        - prep-docs
        - job-screens
    #           - all-tests-pass
    - job-publish-postrelease:
        filters:
          branches:
            only: master
        requires:
        - prep-deps-npm
        - prep-build
        - prep-docs
        - job-screens
#            - all-tests-pass

jobs:
  prep-deps-npm:
    docker:
    - image: circleci/node:8.15.0-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Revision }}
    - run:
        name: Install npm 6 + deps via npm
        command: |
          sudo npm install -g npm@6.9.0 && npm install --no-save
    - save_cache:
        key: dependency-cache-{{ .Revision }}
        paths:
        - node_modules

  prep-build:
    docker:
    - image: circleci/node:8.15.0-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Revision }}
    - run:
        name: build:dist
        command: NODE_ENV='production' npm run dist
    - run:
        name: build:debug
        command: find dist/ -type f -exec md5sum {} \; | sort -k 2
    - save_cache:
        key: build-cache-{{ .Revision }}
        paths:
        - dist
        - builds

  prep-docs:
    docker:
    - image: circleci/node:8.15.0-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Revision }}
    - run:
        name: build:dist
        command: npm run doc
    - save_cache:
        key: docs-cache-{{ .Revision }}
        paths:
        - docs/jsdoc

  prep-scss:
    docker:
    - image: circleci/node:8.15.0-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Revision }}
    - run:
        name: Get Scss Cache key
        # this allows us to checksum against a whole directory
        command: find ui/app/css -type f -exec md5sum {} \; | sort -k 2 > scss_checksum
    - run:
        name: Build for integration tests
        command: npm run test:integration:build
    - save_cache:
        key: scss-cache-{{ checksum "scss_checksum" }}
        paths:
        - ui/app/css/output

  test-lint:
    docker:
    - image: circleci/node:8.15.0-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Revision }}
    - run:
        name: Test
        command: npm run lint

  # test-deps:
  #   docker:
  #   - image: circleci/node:8.15.0-browsers
  #   steps:
  #   - checkout
  #   - restore_cache:
  #       key: dependency-cache-{{ .Revision }}
  #   - run:
