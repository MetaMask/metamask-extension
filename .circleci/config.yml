version: 2

workflows:
  version: 2
  full_test:
    jobs:
    - prep-deps-npm
    - prep-deps-firefox
    - prep-build:
        requires:
        - prep-deps-npm

    - test-e2e-chrome:
        requires:
        - prep-deps-npm
        - prep-build
    - test-e2e-firefox:
        requires:
        - prep-deps-npm
        - prep-deps-firefox
        - prep-build





jobs:
  prep-deps-npm:
    docker:
    - image: circleci/node:8.11.4-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Revision }}
    - run:
        name: Install npm 6 + deps via npm
        command: |
          sudo npm install -g npm@6.1.0 && npm install --no-save
    - save_cache:
        key: dependency-cache-{{ .Revision }}
        paths:
        - node_modules
  prep-deps-firefox:
    docker:
    - image: circleci/node:8.11.4-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-firefox-{{ .Revision }}
    - run:
        name: Download Firefox
        command: ./.circleci/scripts/firefox-download.sh
    - save_cache:
        key: dependency-cache-firefox-{{ .Revision }}
        paths:
        - firefox

  prep-build:
    docker:
    - image: circleci/node:8.11.4-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Revision }}
    - run:
        name: build:dist
        command: NODE_ENV='production' npm run dist
    - run:
        name: build:debug
        command: find dist/ -type f -exec md5sum {} \; | sort -k 2
    - save_cache:
        key: build-cache-{{ .Revision }}
        paths:
        - dist
        - builds

  prep-docs:
    docker:
    - image: circleci/node:8.11.4-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Revision }}
    - run:
        name: build:dist
        command: npm run doc
    - save_cache:
        key: docs-cache-{{ .Revision }}
        paths:
        - docs/jsdoc

  prep-scss:
    docker:
    - image: circleci/node:8.11.4-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Revision }}
    - run:
        name: Get Scss Cache key
        # this allows us to checksum against a whole directory
        command: find ui/app/css -type f -exec md5sum {} \; | sort -k 2 > scss_checksum
    - run:
        name: Build for integration tests
        command: npm run test:integration:build
    - save_cache:
        key: scss-cache-{{ checksum "scss_checksum" }}
        paths:
        - ui/app/css/output

  test-lint:
    docker:
    - image: circleci/node:8.11.4-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Revision }}
    - run:
        name: Test
        command: npm run lint

  test-deps:
    docker:
    - image: circleci/node:8.11.4-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Revision }}
    - run:
        name: Test
        command: npx nsp check

  test-e2e-chrome:
    docker:
    - image: circleci/node:8.11.4-browsers
    steps:
    - checkout
    - restore_cache:
        key: dependency-cache-{{ .Revision }}
    - restore_cache:
        key: build-cache-{{ .Revision }}
    - run:
        name: test:e2e:chrome
        command: npm run test:e2e:chrome
    - store_artifacts:
        path: test-artifacts
        destination: test-artifacts

  test-e2e-firefox:
