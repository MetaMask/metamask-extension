          requires:
            - validate-lavamoat-config
            - test-lint
            - test-lint-shellcheck
            - test-lint-lockfile
            - test-lint-changelog
            - test-unit-jest-main
            - test-unit-jest-development
            - test-unit-global
            - test-unit-mocha
            - upload-and-validate-coverage
            - validate-source-maps
            - validate-source-maps-beta
            - validate-source-maps-flask
