version: 2

workflows:
  version: 2
  full_test:
    jobs:
      - prep-deps-npm
      - prep-build:
          requires:
            - prep-deps-npm
      # - prep-docs:
      #    requires:
      #      - prep-deps-npm
      - prep-scss:
          requires:
            - prep-deps-npm
      - test-lint:
          requires:
            - prep-deps-npm
      - test-deps:
          requires:
            - prep-deps-npm
      - test-e2e-chrome:
          requires:
            - prep-deps-npm
      - test-e2e-firefox:
          requires:
            - prep-deps-npm
      - test-unit:
          requires:
            - prep-deps-npm
      - test-mozilla-lint:
          requires:
            - prep-deps-npm
            - prep-build
      - test-integration-flat-chrome:
          requires:
            - prep-deps-npm
            - prep-scss
      - test-integration-flat-firefox:
          requires:
            - prep-deps-npm
            - prep-scss
      - all-tests-pass:
          requires:
            - test-lint
            - test-unit
            - test-mozilla-lint
            - test-e2e-chrome
            - test-e2e-firefox
            - test-integration-flat-chrome
            - test-integration-flat-firefox
      - job-publish-prerelease:
          requires:
            - prep-deps-npm
            - prep-build
            - all-tests-pass
      - job-publish-release:
          filters:
            branches:
              only: master
          requires:
            - prep-deps-npm
            - prep-build
      #       - prep-docs
            - all-tests-pass

jobs:
  prep-deps-npm:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - run:
          name: Install deps via npm
          command: |
           npm ci
      - persist_to_workspace:
          root: .
          paths:
          - node_modules

  prep-build:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: build:dist
          command: npm run dist
      - run:
          name: build:debug
          command: find dist/ -type f -exec md5sum {} \; | sort -k 2
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - builds

  prep-docs:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: build:dist
          command: npm run doc
      - persist_to_workspace:
          root: .
          paths:
            - docs/jsdocs

  prep-scss:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Get Scss Cache key
          # this allows us to checksum against a whole directory
          command: find ui/app/css -type f -exec md5sum {} \; | sort -k 2 > scss_checksum
      - run:
          name: Build for integration tests
          command: npm run test:integration:build
      - persist_to_workspace:
          root: .
          paths:
            - ui/app/css/output

  test-lint:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Test
          command: npm run lint

  test-deps:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: npm audit
          command: .circleci/scripts/npm-audit

  test-e2e-chrome:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: test:e2e:chrome
          command: npm run build:test && npm run test:e2e:chrome
          no_output_timeout: 20m
      - store_artifacts:
          path: test-artifacts
          destination: test-artifacts

  test-e2e-firefox:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - run:
          name: Install Firefox
          command: ./.circleci/scripts/firefox-install
      - attach_workspace:
          at: .
      - run:
          name: test:e2e:firefox
          command: npm run build:test && npm run test:e2e:chrome
          no_output_timeout: 20m
      - store_artifacts:
          path: test-artifacts
          destination: test-artifacts

  job-publish-prerelease:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - store_artifacts:
          path: dist/sourcemaps
          destination: builds/sourcemaps
      - store_artifacts:
          path: builds
          destination: builds
      - store_artifacts:
          path: test-artifacts
          destination: test-artifacts
      - run:
          name: build:announce
          command: ./development/metamaskbot-build-announce.js

  job-publish-release:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: sentry sourcemaps upload
          command: npm run sentry:publish
      # - run:
      #    name: github gh-pages docs publish
      #    command: >
      #      git config --global user.name "metamaskbot" &&
      #      git config --global user.email "admin@metamask.io" &&
      #      npm run publish-docs

  test-unit:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: test:coverage
          command: npm run test:coverage
  test-mozilla-lint:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: test:mozilla-lint
          command: NODE_OPTIONS=--max_old_space_size=3072 npm run mozilla-lint

  test-integration-flat-firefox:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Install Firefox
          command: ./.circleci/scripts/firefox-install
      - run:
          name: test:integration:flat
          command: npm run test:flat

  test-integration-flat-chrome:
    environment:
      browsers: '["Chrome"]'
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: test:integration:flat
          command: npm run test:flat

  all-tests-pass:
    docker:
      - image: circleci/node:10.16-browsers
    steps:
      - run:
          name: All Tests Passed
          command: echo 'weew - everything passed!'
