<!doctype html>
<html lang="en">
<head>
  <title>Mock E2E Cookie Handler</title>
</head>
<script>
	function fireCookieIdEvent() {
		window.postMessage(
      {
        target: 'metamask-contentscript',
        data: {
          name: 'metamask-cookie-handler',
          data: {
            jsonrpc: '2.0',
            method: 'getCookieFromMarketingPage',
            params: [{ ga_client_id: 12345, origin: 'http://127.0.0.1:8080' }],
            id: Date.now(),
            origin: 'http://127.0.0.1:8080',
          },
        },
      },
      'http://127.0.0.1:8080',
    );
	}
	window.onload = fireCookieIdEvent;
  window.addEventListener('DOMContentLoaded', function() {
    setTimeout(fireCookieIdEvent, 2000);
  });
</script>
<body>
	<div>Mock Page for E2E Cookie Handler</div>
	<iframe id="frame" width=900 height=900>
</body>

</html>
