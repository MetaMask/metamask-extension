  # Modified in <root>/development/build/scripts.js:@getAnalyticsDataDeletionEndpoint
  - ANALYTICS_DATA_DELETION_ENDPOINT: null
  # Modified in <root>/development/build/scripts.js:@setEnvironmentVariables
