name: Remove RCA-needed Label

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual triggering for testing
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (no changes made)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      spreadsheet_id:
        description: 'Google Spreadsheet ID (optional - uses default if not provided)'
        required: false
        default: ''
        type: string
      sheet_name:
        description: 'Sheet tab name (optional - uses default if not provided)'
        required: false
        default: ''
        type: string

jobs:
  remove-rca-labels:
    name: Remove RCA-needed Labels using GitHub Tools
    uses: MetaMask/github-tools/.github/workflows/remove-rca-needed-label-sheets.yml@main
    with:
      dry_run: ${{ github.event.inputs.dry_run || 'false' }}
      spreadsheet_id: ${{ github.event.inputs.spreadsheet_id || '1Y16QEnDwZuR3DAQIe3T5LTWy1ye07GNYqxIei_cMg24' }}
      sheet_name: ${{ github.event.inputs.sheet_name || 'Form Responses 1' }}
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
      google-application-creds-base64: ${{ secrets.GCP_RLS_SHEET_ACCOUNT_BASE64 }}
