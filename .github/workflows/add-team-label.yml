name: Add team label

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  add-team-label:
    if: ${{ !github.event.pull_request.head.repo.fork }}
    uses: metamask/github-tools/.github/workflows/add-team-label.yml@18af6e4b56a18230d1792480e249ebc50b324927
    secrets:
      TEAM_LABEL_TOKEN: ${{ secrets.TEAM_LABEL_TOKEN }}
