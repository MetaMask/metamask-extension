name: Test lint

on:
  workflow_call:

jobs:
  test-lint:
    name: Test lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and setup environment
        uses: metamask/github-tools/.github/actions/checkout-and-setup@caching

      - name: Lint
        run: yarn lint

      - name: Verify locales
        run: yarn verify-locales --quiet
