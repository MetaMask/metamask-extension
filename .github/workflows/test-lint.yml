name: Test lint

on:
  workflow_call:

jobs:
  test-lint:
    name: Test lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout and setup environment
        uses: MetaMask/action-checkout-and-setup@feat-INFRA-2575-yarn-issues
        with:
          is-high-risk-environment: false
          skip-allow-scripts: true

      - name: Lint
        run: yarn lint

      - name: Verify locales
        run: yarn verify-locales --quiet
