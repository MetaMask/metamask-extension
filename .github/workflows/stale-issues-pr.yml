name: 'Close stale issues and PRs'

# run once daily at midnight (UTC)
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  stale:
    name: Close stale issues and PRs
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Close stale issues and PRs
        uses: MetaMask/github-tools/.github/actions/stale-issue-pr@v1
