name: Build and Validate Decryption Playwright

on:
  push:
    branches:
      - main
      - master
      - 'Version-v*'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build-and-validate-decryption-tests:
    runs-on: ubuntu-22.04
    container:
      image: cimg/node:22.13-browsers
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install zstd
          sudo corepack enable

      - name: Checkout and setup environment
        uses: metamask/github-tools/.github/actions/checkout-and-setup@1299bb1de0c6974ae6d0a32c7e8897fe168239ac
        with:
          is-high-risk-environment: false

      - name: Build
        run: yarn build dist

      - name: Validate source maps
        run: yarn validate-source-maps

      - name: Configure Xvfb
        run: Xvfb -ac :99 -screen 0 1280x1024x16 &

      - name: Run Chrome vault decryption tests
        timeout-minutes: 5
        run: yarn test:e2e:single test/e2e/vault-decryption-chrome.spec.ts --browser chrome
        #if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/heads/Version-v')

  test-e2e-swap-playwright:
    runs-on: ubuntu-22.04
    container:
      image: mcr.microsoft.com/playwright:v1.44.1-focal
    needs:
      - build-and-validate-decryption-tests
    steps:
      - name: Checkout and setup environment
        uses: metamask/github-tools/.github/actions/checkout-and-setup@1299bb1de0c6974ae6d0a32c7e8897fe168239ac
        with:
          is-high-risk-environment: false

      - name: Install Chromium
        run: yarn playwright install chromium

      - name: Run Swap E2E tests
        timeout-minutes: 20
        run: yarn test:e2e:chrome:swap
        continue-on-error: true

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: playwright-reports
          path: public/playwright/playwright-reports
