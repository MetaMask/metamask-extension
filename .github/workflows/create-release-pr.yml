name: Create Release Pull Request

on:
  workflow_dispatch:
    inputs:
      base-branch:
        description: 'The base branch, tag, or SHA for git operations and the pull request.'
        required: true
      semver-version:
        description: 'A semantic version. eg: x.x.x'
        required: true
      previous-version-tag:
        description: 'Previous release version tag. eg: v7.7.0'
        required: true
      release-branch-naming:
        description: 'The workflow to use, the current (Version-vX.Y.Z) or the new (release/X.Y.Z)'
        type: choice
        required: true
        options:
          - Version-vX.Y.Z
          - release/X.Y.Z
jobs:
  create-release-pr:
    uses: MetaMask/github-tools/.github/workflows/create-release-pr.yml@<UPDATE>
    with:
      platform: extension
      base-branch: ${{ inputs.base-branch }}
      semver-version: ${{ inputs.semver-version }}
      previous-version-tag: Version-v${{ inputs.previous-semver-version }}
      github-tools-version: <UPDATE>
    secrets:
      # This token needs write permissions to metamask-extension & read permissions to metamask-planning
      github-token: ${{ secrets.PR_TOKEN }}
      google-application-creds-base64: ${{ secrets.GCP_RLS_SHEET_ACCOUNT_BASE64 }}
    permissions:
      contents: write
      pull-requests: write
