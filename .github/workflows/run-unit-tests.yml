name: Run unit tests

on:
  push:
    branches: [develop, master]
  pull_request:
    types: [opened,reopened,synchronize]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup environment
        uses: metamask/github-tools/.github/actions/setup-environment@main

      - name: Cache workspace
        uses: actions/cache/save@v4
        with:
          path: ./
          key: workspace-${{ github.sha }}

  test-unit:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        shard: [1, 2, 3, 4, 5, 6]
    steps:
      - name: Download workspace
        uses: actions/cache/restore@v4
        with:
          path: ./
          key: workspace-${{ github.sha }}

      - run: corepack enable
        shell: bash

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: test:unit:coverage
        run: yarn test:unit:coverage --shard=${{ matrix.shard }}/${{ strategy.job-total }}

      - name: Rename coverage to shard coverage
        run: mv coverage/coverage-final.json coverage/coverage-${{matrix.shard}}.json

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-${{matrix.shard}}
          path: coverage/coverage-${{matrix.shard}}.json

  report-coverage:
    runs-on: ubuntu-latest
    needs:
      - test-unit
    steps:
      - name: Download coverage from shards
        uses: actions/download-artifact@v4
        with:
          path: coverage
          pattern: coverage-*
          merge-multiple: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@e28ff129e5465c2c0dcc6f003fc735cb6ae0c673
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
