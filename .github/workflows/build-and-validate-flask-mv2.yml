name: Build and Validate Flask MV2

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build-and-validate-flask-mv2:
    runs-on: ubuntu-22.04
    container:
      image: cimg/node:22.13-browsers
    env:
      INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install zstd
          sudo corepack enable

      - name: Checkout and setup environment
        uses: metamask/github-tools/.github/actions/checkout-and-setup@1299bb1de0c6974ae6d0a32c7e8897fe168239ac
        with:
          is-high-risk-environment: false

      - name: Build Flask MV2
        run: yarn build --build-type flask dist

      - name: Validate source maps
        run: yarn validate-source-maps

      - name: Run Mozilla lint
        run: yarn mozilla-lint

      - name: Configure Xvfb
        run: Xvfb -ac :99 -screen 0 1280x1024x16 &

      - name: Run E2E Chrome RPC tests
        timeout-minutes: 30
        run: yarn test:e2e:chrome:rpc --build-type flask --retries 2
