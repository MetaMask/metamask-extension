name: Update onboarding fixture

on:
  issue_comment:
    types:
      - created

jobs:
  is-fork-pull-request:
    name: Determine whether this issue comment was on a pull request from a fork
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '@metamaskbot update-e2e-fixture') }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    outputs:
      IS_FORK: ${{ steps.is-fork.outputs.IS_FORK }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine whether this PR is from a fork
        id: is-fork
        run: echo "IS_FORK=$(gh pr view --json isCrossRepository --jq '.isCrossRepository' "${PR_NUMBER}" )" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}

  react-to-comment:
    name: React to the comment
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: is-fork-pull-request
    if: ${{ needs.is-fork-pull-request.outputs.IS_FORK == 'false' }}
    environment: default-branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: React to the comment
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "/repos/${REPO}/issues/comments/${COMMENT_ID}/reactions" \
            -f content='+1'
        env:
          COMMENT_ID: ${{ github.event.comment.id }}
          GITHUB_TOKEN: ${{ secrets.FIXTURE_UPDATE_TOKEN }}
          REPO: ${{ github.repository }}

  prepare:
    name: Prepare dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: is-fork-pull-request
    if: ${{ needs.is-fork-pull-request.outputs.IS_FORK == 'false' }}
    environment: default-branch
    outputs:
      COMMIT_SHA: ${{ steps.commit-sha.outputs.COMMIT_SHA }}
      BRANCH: ${{ steps.branch.outputs.BRANCH }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout pull request
        run: gh pr checkout "${PR_NUMBER}"
        env:
          GITHUB_TOKEN: ${{ secrets.FIXTURE_UPDATE_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}

      - name: Checkout and setup environment
        uses: MetaMask/action-checkout-and-setup@v1
        with:
          is-high-risk-environment: false
          skip-allow-scripts: true
          use-yarn-hydrate: true

      - name: Get commit SHA
        id: commit-sha
        run: echo "COMMIT_SHA=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"

      - name: Get branch name
        id: branch
        run: echo "BRANCH=$(gh pr view "${PR_NUMBER}" --json headRefName --jq '.headRefName')" >> "$GITHUB_OUTPUT"
        env:
          GITHUB_TOKEN: ${{ secrets.FIXTURE_UPDATE_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}

      - name: Find and download dist artifact
        run: |
          # Get the most recent run for the Main workflow on this branch
          RUN_INFO=$(gh run list --workflow "Main" --branch "${BRANCH}" --json databaseId,status,conclusion --limit 1 --jq 'first')

          if [ -z "$RUN_INFO" ] || [ "$RUN_INFO" = "null" ]; then
            echo "::error::No 'Main' workflow run found for branch ${BRANCH}"
            exit 1
          fi

          RUN_ID=$(echo "$RUN_INFO" | jq -r '.databaseId')
          RUN_STATUS=$(echo "$RUN_INFO" | jq -r '.status')
          RUN_CONCLUSION=$(echo "$RUN_INFO" | jq -r '.conclusion')

          echo "Found run ${RUN_ID} with status: ${RUN_STATUS}, conclusion: ${RUN_CONCLUSION}"

          # If the run is still in progress, wait for it to complete
          if [ "$RUN_STATUS" != "completed" ]; then
            echo "Run ${RUN_ID} is still in progress. Waiting for it to complete..."
            gh run watch "${RUN_ID}"
            # Re-fetch the conclusion after waiting
            RUN_CONCLUSION=$(gh run view "${RUN_ID}" --json conclusion --jq '.conclusion')
            echo "Run completed with conclusion: ${RUN_CONCLUSION}"
          fi

          # Check if the run was successful
          if [ "$RUN_CONCLUSION" != "success" ]; then
            echo "::error::The most recent 'Main' workflow run (${RUN_ID}) did not succeed (conclusion: ${RUN_CONCLUSION}). Please fix the build and try again."
            exit 1
          fi

          echo "Downloading artifacts from run ${RUN_ID}..."
          gh run download "${RUN_ID}" -n build-dist-browserify -D build-dist-browserify
        env:
          BRANCH: ${{ steps.branch.outputs.BRANCH }}
          GITHUB_TOKEN: ${{ secrets.FIXTURE_UPDATE_TOKEN }}

      - name: Cache dist artifact
        uses: actions/cache/save@v4
        with:
          path: build-dist-browserify
          key: dist-${{ steps.commit-sha.outputs.COMMIT_SHA }}

  update-onboarding-fixture:
    name: Update onboarding fixture
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - prepare
    container:
      image: ghcr.io/metamask/metamask-extension-e2e-image:v24.11.0
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.BRANCH }}

      - name: Checkout and setup environment
        uses: MetaMask/action-checkout-and-setup@v1
        with:
          is-high-risk-environment: false
          skip-allow-scripts: true
          use-yarn-hydrate: true

      - name: Restore .metamask folder
        id: restore-metamask
        uses: actions/cache/restore@v4
        with:
          path: .metamask
          key: .metamask-${{ hashFiles('yarn.lock') }}
          fail-on-cache-miss: false

      - name: Install anvil if cache missed
        if: ${{ steps.restore-metamask.outputs.cache-hit != 'true' }}
        run: yarn mm-foundryup

      - name: Restore dist artifact
        uses: actions/cache/restore@v4
        with:
          path: build-dist-browserify
          key: dist-${{ needs.prepare.outputs.COMMIT_SHA }}
          fail-on-cache-miss: true

      - name: Prepare dist
        run: |
          rm -rf dist builds
          cp -R build-dist-browserify/dist ./dist
          if [ -d build-dist-browserify/builds ]; then
            cp -R build-dist-browserify/builds ./builds
          fi

      - name: Update onboarding fixture
        run: |
          Xvfb -ac :99 -screen 0 1280x1024x16 &
          yarn test:e2e:single test/e2e/dist/wallet-fixture-export.spec.ts --browser chrome --retries 1
          yarn lint:prettier:fix

      - name: Upload test artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts-fixture-update
          path: |
            ./test-artifacts
            ./test/test-results/e2e

      - name: Cache updated fixture
        uses: actions/cache/save@v4
        with:
          path: test/e2e/fixtures/onboarding-fixture.json
          key: fixture-${{ needs.prepare.outputs.COMMIT_SHA }}

  commit-updated-fixture:
    name: Commit the updated onboarding fixture
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - prepare
      - is-fork-pull-request
      - update-onboarding-fixture
    if: ${{ needs.is-fork-pull-request.outputs.IS_FORK == 'false' }}
    environment: default-branch
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FIXTURE_UPDATE_TOKEN }}

      - name: Checkout pull request
        run: gh pr checkout "${PR_NUMBER}"
        env:
          GITHUB_TOKEN: ${{ secrets.FIXTURE_UPDATE_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}

      - name: Restore updated fixture
        uses: actions/cache/restore@v4
        with:
          path: test/e2e/fixtures/onboarding-fixture.json
          key: fixture-${{ needs.prepare.outputs.COMMIT_SHA }}
          fail-on-cache-miss: true

      - name: Check whether there are fixture changes
        id: fixture-changes
        run: |
          if git diff --exit-code
          then
            echo "HAS_CHANGES=false" >> "$GITHUB_OUTPUT"
          else
            echo "HAS_CHANGES=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit the updated fixture
        if: steps.fixture-changes.outputs.HAS_CHANGES == 'true'
        run: |
          git config --global user.name 'MetaMask Bot'
          git config --global user.email 'metamaskbot@users.noreply.github.com'
          git commit -am "Update onboarding fixture"
          git push

      - name: Post comment
        run: |
          if [[ $HAS_CHANGES == 'true' ]]
          then
            gh pr comment "${PR_NUMBER}" --body 'Onboarding fixture updated.'
          else
            gh pr comment "${PR_NUMBER}" --body 'No onboarding fixture changes detected.'
          fi
        env:
          HAS_CHANGES: ${{ steps.fixture-changes.outputs.HAS_CHANGES }}
          GITHUB_TOKEN: ${{ secrets.FIXTURE_UPDATE_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}

  check-status:
    name: Check whether the fixture update succeeded
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - commit-updated-fixture
    outputs:
      PASSED: ${{ steps.set-output.outputs.PASSED }}
    steps:
      - name: Set PASSED output
        id: set-output
        run: echo "PASSED=true" >> "$GITHUB_OUTPUT"

  failure-comment:
    name: Comment about the fixture update failure
    if: ${{ !cancelled() && needs.is-fork-pull-request.outputs.IS_FORK == 'false' }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - is-fork-pull-request
      - check-status
    environment: default-branch
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.FIXTURE_UPDATE_TOKEN }}

      - name: Post comment if the update failed
        run: |
          passed="${{ needs.check-status.outputs.PASSED }}"
          if [[ $passed != "true" ]]; then
            gh pr comment "${PR_NUMBER}" --body "Onboarding fixture update failed. You can [review the logs or retry the fixture update here](${ACTION_RUN_URL})"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.FIXTURE_UPDATE_TOKEN }}
          PR_NUMBER: ${{ github.event.issue.number }}
          ACTION_RUN_URL: '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'
