name: Release PR Approval

on:
  pull_request:
    branches:
      - Version-v*
      - release/*

jobs:
  check:
    runs-on: self-hosted
    steps:
      - name: Require Release Team approval
        uses: op5dev/require-team-approval@dfd7b8b9a88bf82a955c103f7e19642b0411aecd
        with:
          team: release-team
          token: ${{ secrets.METAMASK_EXTENSION_ORG_READ_TOKEN }}
