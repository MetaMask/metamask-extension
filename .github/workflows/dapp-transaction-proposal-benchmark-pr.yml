name: Dapp transaction proposal benchmark

on:
  workflow_call:

jobs:
  dapp-transaction-proposal-benchmark-pr:
    name: Run Dapp Transaction Proposal Wallet Pop Up Time Benchmark
    runs-on: ubuntu-latest
    env:
      OWNER: ${{ github.repository_owner }}
      REPOSITORY: ${{ github.event.repository.name }}
      PR_NUMBER: ${{ github.event.pull_request.number }}
      GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
    steps:
      - name: Checkout and setup environment
        uses: MetaMask/action-checkout-and-setup@v1
        with:
          is-high-risk-environment: false
          skip-allow-scripts: true
          yarn-custom-url: ${{ vars.YARN_URL }}

      - name: Download artifact 'build-test-browserify'
        uses: actions/download-artifact@v4
        with:
          name: build-test-browserify

      - name: Install Playwright browsers
        run: yarn playwright install chromium

      - name: Run dapp transaction proposal benchmark
        run: yarn test:e2e:benchmark:dapp-transaction-proposal

      - name: Upload benchmark results (github artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: test-artifacts/benchmarks/wallet-pop-open-time-benchmark-results.json
