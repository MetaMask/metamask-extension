name: Get release timelines

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        type: string
        description: 'The version of the release'

jobs:
  get-release-timelines:
    uses: metamask/github-tools/.github/workflows/get-release-timelines.yml@353d4f7d10b8485b4cad6a7c360415587f68cf3e
    with:
      version: ${{ github.event.inputs.version }}
    secrets:
      RUNWAY_APP_ID: ''
      RUNWAY_API_KEY: ''
