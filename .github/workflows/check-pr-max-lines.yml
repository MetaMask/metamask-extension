name: “Pull Request CI”

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  check-pr-max-lines:
    uses: metamask/github-tools/.github/workflows/pr-line-check.yml@main
    with:
      max-lines: 1
      base_ref: main
      ignore_patterns: '(\.lock$)'
      is-high-risk-environment: false
