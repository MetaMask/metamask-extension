name: Playwright Smoketest

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *' # nightly at 06:00 UTC against main

jobs:
  smoketest-nightly:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment:
      name: smoke
    env:
      SMOKE_TEST_SRP: ${{ secrets.SMOKE_TEST_SRP }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.0'

      - name: Enable Corepack (Yarn)
        run: corepack enable

      - name: Install dependencies
        run: yarn --immutable

      - name: Install Playwright Chromium
        run: yarn playwright install chromium --with-deps

      - name: Build extension dist
        run: yarn dist

      - name: Run smoketest (xvfb)
        env:
          CI: 'true'
          SMOKE_TEST_SRP: ${{ secrets.SMOKE_TEST_SRP }}
        run: |
          xvfb-run -a yarn playwright test --project=smoketest

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-nightly
          path: public/playwright/playwright-reports/html
