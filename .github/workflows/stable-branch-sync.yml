name: Stable Branch Sync

permissions:
  pull-requests: write
  contents: write
  issues: write

on:
  push:
    branches:
      #- stable
      - master

jobs:
  get-next-version:
    name: Get next version vX.Y.Z
    runs-on: ubuntu-latest
    outputs:
      next-version: ${{ env.NEXT_SEMVER_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Get the next semver version
        id: get-next-semver-version
        env:
          FORCE_NEXT_SEMVER_VERSION: ${{ vars.FORCE_NEXT_SEMVER_VERSION }}
          BRANCH_NAMING_CONVENTION: ${{ vars.BRANCH_NAMING_CONVENTION || 'Version-vX.Y.Z' }}
        run: ./get-next-semver-version.sh "$FORCE_NEXT_SEMVER_VERSION" "$BRANCH_NAMING_CONVENTION"
        working-directory: '.github/scripts'

  run-stable-sync:
    name: Run Stable branch sync
    needs: get-next-version
    uses: metamask/github-tools/.github/workflows/stable-sync.yml@ale/improve-stable-sync-pipeline-process
    secrets: inherit
    with:
      semver-version: ${{ needs.get-next-version.outputs.next-version }}
      repo-type: 'extension' # Accepts 'mobile' or 'extension'