name: Build and Validate MV2

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  prep-build-mv2:
    name: Build MV2
    runs-on: ubuntu-latest
    container:
      image: cimg/node:22.13-browsers
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install zstd
          sudo corepack enable

      - name: Checkout and setup environment
        uses: metamask/github-tools/.github/actions/checkout-and-setup@1299bb1de0c6974ae6d0a32c7e8897fe168239ac
        with:
          is-high-risk-environment: false

      - name: Build MV2
        run: yarn build dist
        env:
          INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}

      - name: Upload MV2 build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-mv2
          path: ./dist/

  validate-source-maps-mv2:
    name: Validate source maps MV2
    runs-on: ubuntu-latest
    container:
      image: cimg/node:22.13-browsers
    needs:
      - prep-build-mv2
    steps:
      - name: Checkout and setup environment
        uses: metamask/github-tools/.github/actions/checkout-and-setup@1299bb1de0c6974ae6d0a32c7e8897fe168239ac
        with:
          is-high-risk-environment: false

      - name: Download MV2 build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-mv2
          path: ./dist/

      - name: Run validation
        run: yarn validate-source-maps
        env:
          INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}

  test-mozilla-lint-mv2:
    name: Test Mozilla lint MV2
    runs-on: ubuntu-latest
    container:
      image: cimg/node:22.13-browsers
    needs:
      - prep-build-mv2
    steps:
      - name: Checkout and setup environment
        uses: metamask/github-tools/.github/actions/checkout-and-setup@1299bb1de0c6974ae6d0a32c7e8897fe168239ac
        with:
          is-high-risk-environment: false

      - name: Download MV2 build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-mv2
          path: ./dist/

      - name: Run validation
        run: yarn mozilla-lint
        env:
          INFURA_PROJECT_ID: ${{ secrets.INFURA_PROJECT_ID }}
