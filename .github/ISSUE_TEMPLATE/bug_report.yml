name: Bug report
description: Report a reproducible problem in MetaMask Extension
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
        Please fill out the form below to help us reproduce and fix it faster.

  - type: input
    id: version
    attributes:
      label: MetaMask Extension version
      description: Find it in Settings → About
      placeholder: "e.g. 12.0.0"
    validations:
      required: true

  - type: input
    id: browser
    attributes:
      label: Browser & version
      placeholder: "e.g. Chrome 121 / Firefox 122"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: OS
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide clear, numbered steps.
      placeholder: |
        1. …
        2. …
        3. …
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: "What you expected to happen"
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: "What actually happened"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Additional context / logs
      description: Screenshots, console logs, network traces, etc. (remove sensitive data)
    validations:
      required: false
